<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网上申报</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index.css" >
    <link href="/TSC/resources/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index-project.css">
</head>

<body>
<div class="">
    <div id="header" class="row">
        <h3 class="header-title col-sm-7">广东省本科高校教学指导委员会-后台管理系统</h3>
        <div class="mt10 fr">
            <a href="lcjxjd_back/ps-login.html" class="login-and-asign">登录</a>
        </div>
    </div>

    <div class="row" id="content">
        <div class="main-side-nav">
            <ul>
                <li>
                    <a class=" main-side-nav-child" href="#">项目申报
                    </a>
                </li>
            </ul>
        </div>


        <div class="right-content">

            <div class="col-sm-12 mt20">
                <div class="col-sm-12">
                    <!--<table class="table table-hover table-bordered mt20">-->
 					<div class="wrapper-form tab">
            			<form action="#" class="form">
			                <div class="declare-form-one">
			                    <ul>
			                        <li><h3 class="form-h3" style="text-align:left;">广东省本科高校临床教学基地教学改革研究项目申报书&nbsp;-&nbsp;基本资料</h3></li>
			                        <li>
			                            <label for="item-name">项目名称:</label>
			                            <input type="text" id="item-name"/>
			                        </li>
			                        <li>
			                            <label for="item-kind">项目类别:</label>
			                            <input type="text" id="item-kind"/>
			                        </li>
			                        <li>
			                            <label for="item-manager">项目负责人:</label>
			                            <input type="text" id="item-manager"/>
			                        </li>
			                        <li>
			                            <label for="item-unit">所在单位:</label>
			                            <input type="text" id="item-unit"/>
			                        </li>
			                        <li>
			                            <label for="item-money">申请金额:</label>
			                            <input type="text" id="item-money"/>
			                        </li>
			                    </ul>
			                </div>

			                <div class="declare-form-four">
			                    <h3 class="form-h3">立项依据及目标</h3>
			                    <ul>
			                        <li class="clearfix">
			                            <label class="db" for="item-yiyi">本课题所要解决的问题及其对临床教学的意义（包括已有研究实践基础）:</label>
			                            <textarea id="item-yiyi"></textarea>
			                        </li>
			                    </ul>

			                    <ul>
			                        <li class="clearfix">
			                            <label class="db" for="item-yanjiu">研究设计、内容、目标、主要特色（具体可操作）:</label>
			                            <textarea id="item-yanjiu"></textarea>
			                        </li>
			                    </ul>

			                    <ul>
			                        <li class="clearfix">
			                            <label class="db" for="item-xiaoguo">预期效果与具体成果:</label>
			                            <textarea id="item-xiaoguo"></textarea>
			                        </li>
			                    </ul>

			                </div>

			                <div class="declare-form-five">
			                    <h3 class="form-h3">具体安排及进度</h3>
			                    <ul>
			                        <li class="clearfix">
			                            <label class="db" for="item-jindu"></label>
			                            <textarea id="item-jindu"></textarea>
			                        </li>
			                    </ul>
			                </div>



			                <div class="declare-form-seven">
			                    <h3 class="form-h3">拨款账号</h3>
			                    <table>
			                        <thead>
			                        <tr>
			                            <td class="numtd">医院开户行</td>
			                            <td>户名</td>
			                            <td>账号</td>
			                        </tr>
			                        </thead>

			                        <tbody>
			                        <tr>
			                            <td><input type="text"/></td>
			                            <td><input type="text"/></td>
			                            <td><input type="text"/></td>
			                        </tr>

			                        </tbody>
			                    </table>
			                   
			                </div>
            			</form>

            			<form class="form">
			                <div class="declare-form-two">
			                    <h3 class="form-h3">项目负责人</h3>
			                    <ul>
			                        <li>
			                            <label for="item-managername">姓名:</label>
			                            <input type="text" id="item-managername"/>
			                        </li>
			                        <li>
			                            <label for="item-sex">性别:</label>
			                            <input type="text" id="item-sex"/>
			                        </li>
			                        <li>
			                            <label for="item-borntime">出生年月:</label>
			                            <input type="text" id="item-borntime"/>
			                        </li>
			                        <li>
			                            <label for="item-tel">电话:</label>
			                            <input type="text" id="item-tel"/>
			                        </li>
			                        <li>
			                            <label for="item-email">邮箱:</label>
			                            <input type="text" id="item-email"/>
			                        </li>
			                        <li>
			                            <label for="item-profession">专业技术职务:</label>
			                            <input type="text" id="item-profession"/>
			                        </li>
			                        <li>
			                            <label for="item-administration">行政职务:</label>
			                            <input type="text" id="item-administration"/>
			                        </li>
			                        <li>
			                            <label for="item-major">所从事专业:</label>
			                            <input type="text" id="item-major"/>
			                        </li>

			                        <li class="clearfix">
			                            <label class="db" for="item-resume">临床工作及教学简历:</label>
			                            <textarea id="item-resume"></textarea>
			                        </li>
			                        <li class="clearfix">
			                            <label class="db" for="item-achievement">主要研究成果:</label>
			                            <textarea id="item-achievement"></textarea>
			                        </li>

			                    </ul>
			                </div>

			                <div class="declare-form-three">
			                    <h3 class="form-h3">项目组其他成员情况</h3>
			                    <table>
			                        <thead>
			                        <tr>
			                            <td>姓名</td>
			                            <td>电话</td>
			                            <td>职务职称</td>
			                            <td>工作单位</td>
			                            <td>专业领域</td>
			                            <td>修改</td>
			                        </tr>
			                        </thead>
			                        <tbody>

			                        </tbody>
			                    </table>
			                </div>
            			</form>

			            <form class="form">
			                <div class="declare-form-six">
			                    <h3 class="form-h3">经费预算
			                        <a class="addFormRow" href="#">添加</a>
			                    </h3>
			                    <table>
			                        <thead>
			                        <tr>
			                            <td class="numtd">序号</td>
			                            <td>经费开支科目</td>
			                            <td>经费预算金额（元）</td>
			                        </tr>
			                        </thead>

			                        <tbody>

			                        </tbody>
			                    </table>
			                </div>
			            </form>

        			</div><!-- "wrapper-form"-->

		        </div>

                </div>
            </div>
        </div><!--<div class="col-md-11 right-content">-->
    </div>
    <!--end <div class="row" id="content">-->
</div>

<script src="/TSC/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/TSC/resources/js/bootstrap.min.js" type="text/javascript"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script src="/TSC/resources/js/manege-back/ps-tab.js" type="text/javascript"></script>
</body>
</html>
