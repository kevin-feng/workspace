<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>专家评审</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index.css" >
    <link href="/TSC/resources/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index-project.css">
</head>

<body>
<div class="container-fluid w1366">
    <div id="header" class="row">
        <h3 class="header-title col-sm-7">广东省本科高校教学指导委员会-后台管理系统</h3>
        <div class="mt10 fr">
            <a href="lcjxjd_back/ps-login.html" class="login-and-asign">登录</a>
        </div>
    </div>

    <div class="row" id="content">
        <div class="main-side-nav">
            <ul>
                <li>
                    <a class=" main-side-nav-child" href="#">专家评审
                    </a>
                </li>
            </ul>
        </div>


        <div class="right-content row">

            <div class="col-sm-12 mt20">
                <div class="col-sm-12">
                    <!--<table class="table table-hover table-bordered mt20">-->            
		            <div class="wrapper-form">
		            	<form class="form" id="review-form">
			                <h3 class="form-h3">广东省临床教学基地教学改革研究项目立项评审表</h3>
			                <table>
			                    <thead>
			                        <tr>
			                            <td class="td1 th">评审指标</td>
			                            <td class="td2 th">评价等级</td>
			                        </tr>
			                    </thead>

			                    <tbody>
			                        <tr>
			                            <td class="td1">选题明确，为临床教学关注点，利于解决教学的实际问题。</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton1" > 优A
			                                <input type="radio" name="radiobutton1" > 一般B
			                                <input type="radio" name="radiobutton1" > 差C
			                            </td>
			                        </tr>
			                        <tr>
			                            <td class="td1">研究设计的科学性，内容的针对性，目标的可观测性。</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton2" > 优A
			                                <input type="radio" name="radiobutton2" > 一般B
			                                <input type="radio" name="radiobutton2" > 差C
			                            </td>
			                        </tr>
			                        <tr>
			                            <td class="td1">研究方法的可行性，具体可操作性，预期目的可及性。</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton3" > 优A
			                                <input type="radio" name="radiobutton3" > 一般B
			                                <input type="radio" name="radiobutton3" > 差C
			                            </td>
			                        </tr>
			                        <tr>
			                            <td class="td1">项目的特色，对全省临床教学基地的推广作用。</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton4" > 优A
			                                <input type="radio" name="radiobutton4" > 一般B
			                                <input type="radio" name="radiobutton4" > 差C
			                            </td>
			                        </tr>
			                    </tbody>
			                </table>
			                <table>
			                    <tbody>
			                        <tr>
			                            <td class="td1 th">评审结果</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton5" > 优A
			                                <input type="radio" name="radiobutton5" > 一般B
			                                <input type="radio" name="radiobutton5" > 差C
			                            </td>
			                        </tr>
			                        <tr>
			                            <td class="td1 th">建议</td>
			                            <td class="td2">
			                                <input type="radio" name="radiobutton6" > 立项资助
			                                <input type="radio" name="radiobutton6" > 立项不资助
			                                <input type="radio" name="radiobutton6" > 不立项
			                            </td>
			                        </tr>

			                        <tr>
			                            <td colspan="2" class="td-textarea">
			                                <h3>评语</h3>
			                                <textarea class="review-textarea" rows="" cols=""></textarea>
			                            </td>
			                        </tr>
			                    </tbody>
			                </table>
			            </form>
		            </div>
		        </div>

                </div>
            </div>
        </div><!--<div class="col-md-11 right-content row">-->
    </div>
    <!--end <div class="row" id="content">-->
</div>

<script src="/TSC/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/TSC/resources/js/bootstrap.min.js" type="text/javascript"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script src="/TSC/resources/js/manege-back/ps-tab.js" type="text/javascript"></script>
</body>
</html>
