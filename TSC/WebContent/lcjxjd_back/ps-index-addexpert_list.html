<html>
	<body>
<!-- 		<script src="../resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
 -->		<form action="batchAddExpert.htm" method="post">
		                    <table class="table table-hover table-bordered mt20">
		
		                        <thead>
		                            <tr>
		                                <th class="expert">专家姓名</th>
		                                <th class="w300">账号</th>
		                                <th>密码</th>
		                                <th>操作</th>
		                            </tr>
		                        </thead>
		
		                        <tbody id="showExpert">
		                        <input type="hidden" id="type" value="$!type"/>
									#foreach($account in $!accounts)
									<tr>
										<td class='expert'> <input type="text" name="trueName"/></td> 
										<td name="userName">$!account.userName</td>
										<td name="password">$!account.password</td>
										<td> <a type='button' class='btn btn-sm btn-danger'>删除</a></td>
									</tr>
									#end
		                        </tbody>
		                    </table>
		                    <div class="col-sm-12">
		                    	<button type="button" class="btn btn-sm btn-success save_expert" id="btn_save" >批量保存</button>
		                	</div>
		</form>
		<script>
		$(document).ready(function(){
			$("#btn_save").click(function(){
				var trueName =  "";
				var userName = "";
				var password = "";
				var type = $("#type").val();
				$("input[name='trueName']").each(function(){
					trueName += $(this).val()+",";
				});
				$("[name='userName']").each(function(){
					userName += $(this).text()+",";
				});
				$("[name='password']").each(function(){
					password += $(this).text()+",";
				});
				jQuery.ajax({
					url:'batchAddExpert.htm',
					type:'post',
					data:{trueName:trueName,userName:userName,password:password,type:type},
					success:function(){
						window.location.href="index.htm";
					},
					error:function(){
		    			alert("对不起网络延迟，暂时无法加载信息");
		    		}
				}); 
			});
		});
		</script>
	</body>
</html>
