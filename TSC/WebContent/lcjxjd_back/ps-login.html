<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>后台系统登录</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/reset/reset.css">
    <link href="/TSC/resources/css/bootstrap.css" rel="stylesheet">
    <link href="/TSC/resources/css/manage-background/ps-login.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid row login-wrapper">
        <form class="form-horizontal ps-login-content" role="form" action="sub_login.htm" method="post" id="loginForm">
            <h3 class="col-sm-12 ps-login-title">登录</h3>
            <div class="form-group mt30">
                <label for="psUser" class="col-sm-2 control-label ps-label">用户</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="psUser" name="userName" placeholder="user">
                </div>
            </div>
            <div class="form-group mt30">
                <label for="psPassword" class="col-sm-2 control-label ps-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="psPassword" name="password" placeholder="Password">
                </div>
            </div>

            <div class="form-group row mt30">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="ml20 btn btn-success">&nbsp;&nbsp;&nbsp;登&nbsp;&nbsp;录&nbsp;&nbsp;&nbsp;</button>
                </div>
            </div>
            <div class="form-group row mt30">
                <div class="col-sm-offset-9 col-sm-3">
                    <a href="#" class="ps-forget">忘记密码</a>
                </div>
            </div>
        </form>
    </div>

    <script src="/TSC/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/TSC/resources/js/bootstrap.min.js" type="text/javascript"></script>
    
</body>
</html>
