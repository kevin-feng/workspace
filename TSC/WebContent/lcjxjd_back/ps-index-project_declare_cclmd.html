<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>结题材料</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index.css" >
    <link href="/TSC/resources/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index-project.css">
</head>

<body>
<div class="container-fluid w1366">
    <div id="header" class="row">
        <h3 class="header-title col-sm-7">广东省本科高校教学指导委员会-后台管理系统</h3>
        <div class="mt10 fr">
            <a href="lcjxjd_back/ps-login.html" class="login-and-asign">登录</a>
        </div>
    </div>

    <div class="row" id="content">
        <div class="main-side-nav">
            <ul>
                <li>
                    <a class=" main-side-nav-child" href="#">结题材料
                    </a>
                </li>
            </ul>
        </div>


        <div class="right-content row">

            <div class="col-sm-12 mt20">
                <div class="col-sm-12">
                    <!--<table class="table table-hover table-bordered mt20">-->



	            	<div class="wrapper-form">	                
		                <form action="#" class="form">
		                    <div class="declare-form-one rule-one">
		                        <h3 class="form-h3">项目资料和内容</h3>
		                        <ul>
		                            <li>
		                                <label for="item-name">项目名称:</label>
		                                <input type="text" id="item-name"/>
		                            </li>
		                            <li>
		                                <label for="item-manager">项目负责人:</label>
		                                <input type="text" id="item-manager"/>
		                            </li>
		                            <li>
		                                <label for="item-unit">所在单位:</label>
		                                <input type="text" id="item-unit"/>
		                            </li>
		                            <li>
		                                <label for="item-em">E-mail:</label>
		                                <input type="text" id="item-em"/>
		                            </li>
		                            <li>
		                                <label for="item-plantime">计划完成时间:</label>
		                                <input type="text" id="item-plantime"/>
		                            </li>
		                            <li>
		                                <label for="item-realtime">实际完成时间:</label>
		                                <input type="text" id="item-realtime"/>
		                            </li>
		                        </ul>
		                    </div>

		                    <div class="declare-form" id="member">
		                        <h3 class="form-h3">
		                            课题主要研究人员
		                            <a class="addFormRow" href="#">添加</a>
		                        </h3>
		                        <table>
		                            <thead>
		                            <tr>
		                                <td class="numtd">序号</td>
		                                <td>姓 名</td>
		                                <td>职称</td>
		                                <td>实际承担和完成的课题研究工作</td>
		                                <td>修改</td>
		                            </tr>
		                            </thead>

		                            <tbody>
		                            </tbody>
		                        </table>
		                    </div>

		                    <div class="declare-form" id="pay">
		                        
		                        <ul>
		                            <li>
		                                <h3 class="form-h3">
		                                    经费支出情况
		                                    <a class="addFormRow" href="#">添加</a>
		                                </h3>
		                                <table>
		                                    <thead>
		                                    <tr>
		                                        <td class="numtd">序号</td>
		                                        <td>经费开支科目</td>
		                                        <td>经费预算金额（元）</td>
		                                    </tr>
		                                    </thead>

		                                    <tbody>

		                                    </tbody>
		                                </table>
		                            </li>
		                            <li class="line"></li>
		                            <li>
		                                <label for="item-name">临床教学基地教指委拨款:</label>
		                                <input class="pay" type="text" id="item-name"/>
		                                <span class="unit">元</span>
		                            </li>
		                            <li>
		                                <label for="item-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单位配套资助:</label>
		                                <input class="pay" type="text" id="item-name"/>
		                                <span class="unit">元</span>
		                            </li>
		                            <li>
		                                <label for="item-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他自筹经费:</label>
		                                <input class="pay" type="text" id="item-name"/>
		                                <span class="unit">元</span>
		                            </li>
		                            <li>
		                                <label for="item-name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;合计:</label>
		                                <input class="pay" type="text" id="item-name"/>
		                                <span class="unit">元</span>
		                            </li>
		                        </ul>
		                    </div>

		                    <div class="declare-form">
		                        <h3 class="form-h3">研究成果</h3>
		                        <ul>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    1.成果形式（其中，研究报告为必备成果。）列表
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    2.成果的主要观点与内容
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    3.研究过程
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    4.主要研究方法与步骤
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    5.研究结果与分析
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">
		                                    6.实践效果或应用情况，社会影响等
		                                </label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                        </ul>
		                        
		                        <ul>
		                            <li>
		                                <input class="form-checkbox" type="checkbox" name="" id="J_Agreement" checked="">
		                                <label for="J_Agreement">同意<a class="agree" href="javascript:;">《申请鉴定者的承诺》</a></label>
		                            </li>
		                        </ul>
		                    </div>
		                    
		                    
		                </form>

		                <form class="form">
		                    <div class="declare-form">
		                        <h3 class="form-h3">所在单位审核意见</h3>
		                        <ul>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi">（项目承担者是否开展了相关工作，对本单位教学工作有实际贡献。单位是否提供了支持。）</label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                        </ul>
		                        <h3 class="form-h3">专家组评审意见</h3>
		                        <ul>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi"></label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                        </ul>
		                        <h3 class="form-h3">广东省教育厅意见</h3>
		                        <ul>
		                            <li class="clearfix">
		                                <label class="db" for="item-yiyi"></label>
		                                <textarea id="item-yiyi"></textarea>
		                            </li>
		                        </ul>
		                    </div>
		                </form>
		            </div><!--wrapper form-->
		            
		        </div>

                </div>
            </div>
        </div><!--<div class="col-md-11 right-content row">-->
    </div>
    <!--end <div class="row" id="content">-->
</div>

<script src="/TSC/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/TSC/resources/js/bootstrap.min.js" type="text/javascript"></script>

<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script src="/TSC/resources/js/manege-back/ps-tab.js" type="text/javascript"></script>
</body>
</html>
