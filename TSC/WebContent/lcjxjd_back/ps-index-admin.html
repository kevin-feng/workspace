<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="/TSC/resources/css/manage-background/ps-index.css" >
    <link href="/TSC/resources/css/bootstrap.css" rel="stylesheet">
    <link href="/TSC/resources/css/manage-background/createValidity.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="container-fluid w1366">
    #parse("lcjxjd_back/ps-index-header.html")

    <div class="row" id="content">
        <div class="main-side-nav">
            #parse("lcjxjd_back/ps-index-left.html")
        </div>

			#if($!flag == true)   
        	<div class="right-content row">

            <div class="tab col-sm-12 mt20">
                <div class="col-sm-12">
                    <button type="button" id="btAddAdmin" class="btn btn-primary" data-toggle="modal">添加管理员</button>
                </div>

                <div class="col-sm-12">

                    <table class="table table-hover table-bordered mt20">

                        <thead>
                            <tr>
                                <th class="w300">超级管理员</th>
                                <th class="w300">密码</th>
                                <th>操作</th>
                            </tr>
                        </thead>

                        <tbody id="showSuperAdmin">
                            <tr class="">
                                <td>$!admin.userName</td>
                                <td>$!admin.password</td>
                                <td>
                                    <a type="button" class="btn btn-primary" onclick="update('$!admin.id','$!admin.userName')">修改</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <table class="table table-hover table-bordered mt20">
                        <tr>
                            <thead>
                                <th class="w300">管理员</th>
                                <th class="w300">密码</th>
                                <th>操作</th>
                            </thead>
                        </tr>


                        <tbody id="showAdmin">
							#foreach($user in $!users)
                            <tr class="">
                            	<input type="hidden" name="id" value="$!user.id"/>
                                <td>$!user.userName</td>
                                <td>$!user.password</td>
                                <td>
                                    <a type="button" class="btn btn-primary" onclick="update('$!user.id','$!user.userName')">修改</a>
                                    <a type="button" class="btn btn-danger" onclick="deleteUser($!user.id)">删除</a>
                                </td>
                            </tr>
                            #end      
                        </tbody>
                    </table>
                </div>



            </div>
        </div><!--<div class="col-md-11 right-content row">-->
    		#else
    		<div class="right-content row">
    			<h3 style="text-align:center;color:#ff0000">您没有权限访问该页面...</h3>
    		</div>
    		#end
    </div>
    <!--end <div class="row" id="content">-->
</div>
<!--模态框-->
<<!-- Modal -->
<div class="modal fade" id="addAdmin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="addAdminLabel">添加管理员</h4>
            </div>
            <div class="modal-body row">
                <form class="form-horizontal ps-login-content" id="addAdminForm" role="form" action="addUser.htm" method="post">
                    <input type="hidden" id="user_id" name="id"/>
                    <div class="form-group mt30">
                        <label for="newUser" class="col-sm-2 control-label ps-label">用户</label>
                        <div class="col-sm-5">
                            <input type="text" class="w250 blue form-control required" id="newUser" name="userName" placeholder="user">
                        </div>
                        

                    </div>
                    <div class="form-group mt30">
                        <label for="newPassword" class="col-sm-2 control-label ps-label">密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="w250 blue form-control required" id="newPassword" name="password" placeholder="Password">
                        </div>

                    </div>
                    <div class="form-group mt30">
                        <label for="newPasswordAgain" class="col-sm-2 control-label ps-label">确认密码</label>
                        <div class="col-sm-5">
                            <input type="password" class="w250 blue form-control required" id="newPasswordAgain" placeholder="Password">
                        </div>

                    </div>
		            <div class="modal-footer">
		                <button type="submit" id="sendNewAdmin" class="btn btn-success">确定</button>
		                <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
		            </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/TSC/resources/js/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="/TSC/resources/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" charset="utf-8" src="/TSC/resources/web_manage_back/ueditor1_4_3/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="/TSC/resources/web_manage_back/ueditor1_4_3/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="/TSC/resources/web_manage_back/ueditor1_4_3/lang/zh-cn/zh-cn.js"></script>

<script src="/TSC/resources/js/manege-back/ps-tab.js" type="text/javascript"></script>
<script src="/TSC/resources/js/manege-back/ps-createValidity.js" type="text/javascript"></script>

<script>	
	function update(str,str1){
		var id = document.getElementById("user_id");
		var userName = document.getElementById("newUser");
		id.value = str;
		userName.value = str1;
		$('#addAdmin').modal();
		$('#newUser').attr("disabled","disabled");
	}
	function deleteUser(str){
		//alert("您确定要删除该用户？");
		var flag = confirm("您确定要删除该用户？");
		if(flag){
			window.location.href="deleteUser.htm?id="+str;			
		}
	}
	

</script>
</body>
</html>
