    <script>
    $(function(){
        FIX.fixbar.set('.right-cnt-nav');
        // var $JTabs = $('.J-tab .tab-child');
        // $('.right-cnt-nav a').click(function(event) {
        //     $(this).siblings().removeClass('choose').end().addClass('choose');
        //     $JTabs.eq($(this).index()).show().siblings().hide();
        // }).eq(0).click();;

        var $JTabs = $('.J-tab .tab-child');
        $('.rcnt-nav-first a').click(function(event) {
            if($(this).index() != $('.rcnt-nav-first .choose').index()){
                $JTabs.hide();
                $('.rcnt-nav-second a').removeClass('choose');
            }
            $(this).siblings().removeClass('choose').end().addClass('choose');
            $('.rcnt-nav-second a').show();
        }).eq(0).click();

        $('.rcnt-nav-second a').click(function(event) {
            $(this).siblings().removeClass('choose').end().addClass('choose');
            $JTabs.eq($(this).index()).show().siblings().hide();
        });
    });
    </script>
