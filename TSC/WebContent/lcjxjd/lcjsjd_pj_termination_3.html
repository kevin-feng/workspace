<html>
	<body>
		<form action="addTermination.htm" method="post" class="form" id="form_termination">
			<input type="hidden" name="project_id" value="$!project.id"/>
			<input type="hidden" name="termination_id" value="$!termination.id"/>
			<input type="hidden" name="planTime" id="planTime"/>
			<input type="hidden" name="realTime" id="realTime"/>
                    <div class="declare-form rule-one">
                        <h3 class="form-h3">项目资料和内容</h3>
                        <ul>
                            <li class="rel">
                                <label for="item-name">项目名称:</label>
                                <input type="text" id="item-name" value="$!project.name" disabled="disabled"/>
                            </li>
                            <li class="rel">
                                <label for="item-manager">项目负责人:</label>
                                <input type="text" id="item-manager" value="$!member.name" disabled="disabled"/>
                            </li>
                            <li class="rel">
                                <label for="item-unit">所在单位:</label>
                                <input type="text" id="item-unit" value="$!project.organization" disabled="disabled"/>
                            </li>
                            <li class="rel">
                                <label for="item-email">email:</label>
                                <input type="text" id="item-email" value="$!member.email" disabled="disabled"/>
                            </li>
                            <li class="rel">
                                <label for="item-plantime">计划完成时间:</label>
                                <div>
                                    <select id="selYear"></select>
                                    <select id="selMonth"></select>
                                    <select id="selDay"></select> 
                                </div>
                            </li>
                            <li class="rel">
                                <label for="item-realtime">实际完成时间:</label>
                                <div>
                                    <select id="selrealtimeYear"></select>
                                    <select id="selrealtimeMonth"></select>
                                    <select id="selrealtimeDay"></select> 
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="declare-form" id="member">
                        <h3 class="form-h3">
                         	   课题主要研究人员                      
                       </h3>
                        <table>
                            <thead>
                            <tr>
                                <td class="numtd">序号</td>
                                <td>姓 名</td>
                                <td>职称</td>
                                <td>实际承担和完成的课题研究工作</td>
                                <td>操作</td>
                            </tr>
                            </thead>
                            <tbody>
							#if($!otherMembers)
								#foreach($member in $!otherMembers)
								<tr>
									<input type="hidden" name="member_id" value="$!member.id"/> 
									<td class='numtd'><input type='text' value="$!velocityCount"/></td>
									<td><input type='text' name='name' value="$!member.name"/></td>
									<td><input type='text' name='adminPosition' value="$!member.adminPosition"/></td>
									<td><input type='text' name='finishWork' value="$!member.finishWork"/></td>
									<td>
										<a href='deleteMember.htm?id=$!member.id' class='deleteFormRow'>删除</a>
									</td>
								</tr>		
								#end
							#end
                            </tbody>
                        </table>
                    </div>

                    <div class="declare-form" id="pay">
                       <h3 class="form-h3">
                         	  经费情况                     
                       </h3>
                        <ul> 
                            <li class="jinfei-rel">
                                <label for="item-bokuan">临床教学基地教指委拨款:</label>
                                <input class="pay" type="text" id="item-bokuan" name="appropriation" value="$!termination.appropriation"/>
                                <span class="unit">元</span>
                            </li>
                            <li class="jinfei-rel">
                                <label for="item-danweizizhu">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;单位配套资助:</label>
                                <input class="pay" type="text" id="item-danweizizhu" name="subsidize" value="$!termination.subsidize"/>
                                <span class="unit">元</span>
                            </li>
                            <li class="jinfei-rel">
                                <label for="item-qitajinfei">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;其他自筹经费:</label>
                                <input class="pay" type="text" id="item-qitajinfei" name="otherFunds" value="$!termination.otherFunds"/>
                                <span class="unit">元</span>
                            </li >
                            <li class="jinfei-rel">
                                <label for="item-money">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;合计:</label>
                                <input class="pay" type="text" id="item-money" name="totalFunds" value="$!termination.totalFunds"/>
                                <span class="unit">元</span>
                            </li>
                        </ul>
                    </div>

                    <div class="declare-form">
                        <h3 class="form-h3">研究成果</h3>
                        <ul>
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    1.成果形式
                                </label>
                         		<textarea id="item-yiyi" name="achiForm">$!termination.achiForm</textarea>
                              
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    2.成果的主要观点与内容
                                </label>
                                <textarea id="item-yiyi" name="content">$!termination.content</textarea>
                            </li>
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    3.研究过程
                                </label>
                                <textarea id="item-yiyi" name="process">$!termination.process</textarea>
                            </li>
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    4.主要研究方法与步骤
                                </label>
                                <textarea id="item-yiyi" name="step">$!termination.step</textarea>
                            </li>
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    5.研究结果与分析
                                </label>
                                <textarea id="item-yiyi" name="result">$!termination.result</textarea>
                            </li>
                            <li class="clearfix">
                                <label class="db" for="item-yiyi">
                                    6.实践效果或应用情况，社会影响等
                                </label>
                                <textarea id="item-yiyi" name="effect">$!termination.effect</textarea>
                            </li>
                        </ul>
                        
                        <ul>
                            <li>
                                <input class="form-checkbox" type="checkbox" name="" id="J_Agreement" >
                                <label for="J_Agreement">
									同意<a class="agree" href="javascript:;">《申请鉴定者的承诺》</a>
								</label>
                            </li>
                            <li>
                                <input style="margin:-30px 0;float:none;" class="formbt formbt-save" id="save" type="button" value="保存并下一步"/>
                            </li>
                        </ul>
                    </div>    
                </form>
		
	</body>
</html>
