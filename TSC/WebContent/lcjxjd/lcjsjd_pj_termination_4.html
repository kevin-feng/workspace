<form class="form" action="addExpenditure.htm" method="post" id="budgetForm">
	<input type="hidden" name="termination_id" value="$!termination.id"/>
          <div class="declare-form-six">
              <h3 class="form-h3">经费支出情况
                  <a class="addFormRow" href="#">添加</a>
              </h3>
              <table>
                  <thead>
                  <tr>
                      <td class="numtd">序号</td>
                      <td>经费开支科目</td>
                      <td>经费支出金额（元）</td>
                      
                  </tr>
                  </thead>

                  	<input type="hidden" name="size" value="$!budgets.size()"/>
                  	<input type="hidden" name="trueSize" id="trueSize"/>
                  <tbody>
                  #if($!budgets)
	                   #foreach($budget in $!budgets)
						<tr>
							<input type="hidden" name="budget_id" value="$!budget.id"/> 
							<td class='numtd'><input type='text' value="$!velocityCount"/></td>
							<td><input type='text' name='subjectName' value="$!budget.subjectName"/></td>
							<td><input type='text' name='amount' value="$!budget.amount"/></td><td>
							<a href='deleteExpenditure.htm?id=$!budget.id' class='deleteFormRow'>删除</a></td>
						</tr>
						#end
				  #end
                  </tbody>
              </table>
              <ul>
                  <li>
                    <a class="formbt formbt-front" href="showTermination.htm?pageNo=3">上一步</a>
                    <input class="formbt formbt-next" type="button" value="保存并下一步" id="btn_submit" />
                </li>
            </ul>
        </div>
</form>

<script>
	$(document).ready(function(){
		$("#btn_submit").click(function(){
			$("#trueSize").val($(".declare-form-six table tbody tr").size());
			$("#budgetForm").submit();
		});
	});
</script>
