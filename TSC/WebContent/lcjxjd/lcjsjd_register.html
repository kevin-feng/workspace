<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>登陆</title>
    <link type="text/css" rel="stylesheet" href="resources/css/reset/reset.css">
    <link type="text/css" rel="stylesheet" href="resources/css/medical-education/medical-education-header.css">
    <link type="text/css" rel="stylesheet" href="resources/css/medical-education/me-register.css">
</head>

<body>
    <div id="header">
        <div class="head-title">
            <image src="resources/images/header-background2.png" alt="中山大学医学教育研究中心广东省本科高校临床教学基地教学指导委员会"/>
        </div>
    </div>

    <div id="content" class="clearfix">
            <form class="ps-login-content mt20" role="form" action="register.htm" method="post">
                <h3 class="ps-login-title">注册</h3>
                <div class="mt30">
                    <label for="psUser" class="ps-label">用户</label>
                    <input type="text" class="" id="psUser" placeholder="用户" name="userName">
                </div>
                <div class="mt30">
                    <label for="psPassword" class="ps-label">密码</label>
                    <input type="password" class="" id="psPassword" placeholder="密码" name="password">
                </div>
                <div class="mt30">
                    <label for="psPasswordAgain" class="ps-label">确认密码</label>
                    <input type="password" class="" id="psPasswordAgain" placeholder="再次确认密码">
                </div>
                <div class="mt30">
                    <label for="psTrueName" class="ps-label">真实姓名</label>
                    <input type="text" class="" id="psTrueName" placeholder="真实姓名" name="trueName">
                </div>
                <div class="mt30">
                    <label for="psEmail" class="ps-label">邮箱</label>
                    <input type="text" class="" id="psEmail" placeholder="邮箱" name="email">
                </div>

                <div class="row mt30">
                    <div class="">
                        <input type="submit" class="ml20 btn-login j-index-login" value="注册"/>
                    </div>
                </div>
                <div class="mt30">
                    <div class="fr">
                        <a href="#" class="ps-register">注册</a>
                        <a href="#" class="ps-login">登录</a>
                    </div>
                </div>
            </form>
    </div>


    <script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="resources/js/index-entry-validite.js"></script>
    <!--<script type="text/javascript" src="../resources/js/index-dropmenu.js"></script>-->
</body>

</html>
